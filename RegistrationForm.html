<!DOCTYPE html>
<html>
<head>
    <title>Registration Form Example</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #fff;
        }
        td {
            padding: 10px;
        }
        td.label {
            text-align: right;
            font-weight: bold;
            width: 40%;
        }
        td.input {
            text-align: left;
            width: 60%;
        }
        input, select, textarea {
            width: 90%;
            padding: 5px;
        }
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form action="#" method="post">
        <table border="1">
            <tr>
                <td class="label">Full Name:</td>
                <td class="input"><input type="text" name="fullname" required></td>
            </tr>
            <tr>
                <td class="label">Password:</td>
                <td class="input"><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td class="label">Age:</td>
                <td class="input"><input type="number" name="age" min="1" max="100"></td>
            </tr>
            <tr>
                <td class="label">Date of Birth:</td>
                <td class="input"><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td class="label">Email Address:</td>
                <td class="input"><input type="email" name="email" required></td>
            </tr>

            <tr>
                <td class="label">Gender:</td>
                <td class="input">
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>
            <tr>
                <td class="label">Skills:</td>
                <td class="input">
                    <input type="checkbox" name="skills" value="Cybersecurity"> Cybersecurity
                    <input type="checkbox" name="skills" value="Machine learning"> Machine Learning
                    <input type="checkbox" name="skills" value="Data Analytics"> Data Analytics
                    <input type="checkbox" name="skills" value="Web developement"> Full Stack Developement
                </td>
            </tr>
            <tr>
                <td class="label">Hobbies:</td>
                <td class="input">
                    <input type="checkbox" name="skills" value="Games"> Games
                    <input type="checkbox" name="skills" value="Music"> Music
                    <input type="checkbox" name="skills" value="Riding"> Riding
                    <input type="checkbox" name="skills" value="Reading"> Reading
                </td>
            </tr>


            <tr>
                <td class="label">Country:</td>
                <td class="input">
                    <select name="country">
                        <option value="">--Select--</option>
                        <option value="INDIA">INDIA</option>
                        <option value="NEPAL">NEPAL</option>
                        <option value="CHINA">CHINA</option>
                        <option value="RUSSIA">RUSSIA</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                        <option value="OTHERS">OTHERS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">Address:</td>
                <td class="input"><textarea name="address" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
