<!DOCTYPE html>
<html>
<head>
  <title>IMAGE MAPPING</title>
  <style>
    body {
      background-color: #f9f9f9;
      text-align: center;
    }
    img {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Workspace Device Map</h2>

<!-- Main image -->
<img src="https://img.freepik.com/premium-vector/smartphone-tablet-smartwatch-charged-from-laptop-computer_389832-60.jpg"
     alt="Workspace"
     usemap="#workmap"
     width="626" height="521">

<!-- Image map -->
<map name="workmap">
  <!-- Laptop -->
  <area shape="rect" coords="161,97,443,389" target="_blank" alt="Laptop" href="https://en.wikipedia.org/wiki/Laptop">

  <!-- Mobile Phone -->
  <area shape="rect" coords="28,146,87,266" target="_blank" alt="Mobile Phone" href="https://en.wikipedia.org/wiki/Mobile_phone">

  <!-- Tablet -->
  <area shape="rect" coords="498,141,608,275" target="_blank" alt="Tablet" href="https://en.wikipedia.org/wiki/Tablet_computer">

  <!-- Smartwatch -->
  <area shape="rect" coords="191,442,414,492" target="_blank" alt="Smartwatch" href="https://en.wikipedia.org/wiki/Smartwatch">

  <!-- Coffee -->
  <area shape="rect" coords="449,405,548,505" target="_blank" alt="Coffee" href="https://en.wikipedia.org/wiki/Coffee">

  <!-- USB Flash Drive -->
  <area shape="rect" coords="33,449,83,499" target="_blank" alt="USB Flash Drive" href="https://en.wikipedia.org/wiki/USB_flash_drive">
</map>

</body>
</html>
